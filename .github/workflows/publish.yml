# ğŸ“Œ Workflow Name
# This name will appear in the GitHub Actions UI
name: Publish Web Map

# ğŸ•’ Trigger Settings
on:
  # â° Scheduled trigger: runs daily at 03:00 UTC
  schedule:
    - cron: '0 3 * * *'
  # ğŸš€ Manual trigger: allows the workflow to be run manually from the GitHub UI
  workflow_dispatch:

# ğŸ” Permissions required for this workflow
permissions:
  contents: write       # Allows pushing changes to the repository
  pages: write          # Allows deploying to GitHub Pages
  id-token: write       # Required for GitHub Pages deployment

# ğŸ› ï¸ Define the jobs to be run
jobs:
  build:
    # ğŸ–¥ï¸ Specify the type of runner to use
    runs-on: ubuntu-latest

    # ğŸ§± Steps to execute in this job
    steps:
      # ğŸ“¥ Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is fetched for git operations

      # ğŸ Step 2: Set up Python environment
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Specify the Python version

      # ğŸ“¦ Step 3: Install Python dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # Install required packages

      # ğŸ—ºï¸ Step 4: Generate the web map
      - name: Generate Map
        run: |
          python make_map.py  # Run the script to create index.html in the 'map' directory

      # âš™ï¸ Step 5: Configure Git for committing changes
      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"  # Set Git username
          git config user.email "${{ github.actor }}@users.noreply.github.com"  # Set Git email

      # ğŸ” Step 6: Check for changes in the generated map
      - name: Check for Changes
        id: changes
        run: |
          git add map/index.html  # Stage the generated HTML file
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_ENV  # No changes detected
          else
            echo "has_changes=true" >> $GITHUB_ENV  # Changes detected
          fi

      # ğŸ’¾ Step 7: Commit and push changes if any
      - name: Commit and Push Changes
        if: env.has_changes == 'true'  # Only run if changes were detected
        run: |
          git commit -m "Update index.html with latest map data"  # Commit changes
          git push  # Push to the repository

      # ğŸ“¤ Step 8: Upload the 'map' directory as an artifact for deployment
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages  # Name of the artifact
          path: map/  # Directory to upload

  deploy:
    # ğŸš€ Deployment job depends on the 'build' job
    needs: build
    runs-on: ubuntu-latest

    # ğŸŒ Define the deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # URL of the deployed site

    # ğŸ§± Steps to execute in the deployment job
    steps:
      # ğŸš€ Step 9: Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
